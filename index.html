<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
  <h2>Simple, traffic-based pricing</h2>
  <p>Sign-up for our 30-day trial. No credit card required.</p>
    
  <article>
    <h3>100K PAGEVIEWS</h3>
    <input type="range">
    <p>$16.00</p><span>/month</span>
    <p>Monthly Billing</p>
    <input type="checkbox">
    <p>Yearly Billing</p>
    <span>-25%</span>
    <div>
      <img src="images/icon-check.svg" alt="check-list icon">
      <p>Unlimited websites</p>
      <img src="images/icon-check.svg" alt="check-list icon">
      <p>100% data ownership</p>
      <img src="images/icon-check.svg" alt="check-list icon">
      <p> Email reports</p>
    </div>
    <button>Start my trial</button>
  </article>
  </section>
  <footer>
    <div class="attribution">Challenge by<a href="https://www.frontendmentor.io/challenges/job-listings-with-filtering-ivstIPCt">Frontend Mentor</a></div>
    <div class="attribution">Coded by<a href="https://www.linkedin.com/in/sofiaperezmantilla/">Sofia Perez Mantilla</a></div>
</footer>
</body>
</html>
