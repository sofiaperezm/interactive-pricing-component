<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body> 
  <section class="container">
    <div class="heading">
      <div class="heading_text">
        <h2 class="text text-bold">Simple, traffic-based pricing</h2>
        <p class="text">Sign-up for our 30-day trial.</p>
        <p class="text">No credit card required.</p>
      </div>
    </div>
  <article class="card">
    <h3 class="pageviews-count"></h3>
    <input id="pageviews-input" type="range" min="0" max="1000000" value="500000">
    <div class="pricing">
      <span class="price"></span>
      <span class="monthly-price">/month</span>
    </div>
    <div class="price-plan">
      <span class="option-plan">Monthly Billing</span>
      <label class="switch">
        <input id="billing-toggle" type="checkbox">
        <span class="toggle-thumb"></span>
      </label>
      <span class="option-plan">Yearly Billing</span>
      <span class="discount">-25%</span>
    </div> 
    <hr class="horizontal-line">
    <ul class="benefits-list">
      <li class="text benefit">Unlimited websites</li>
      <li class="text benefit">100% data ownership</li>
      <li class="text benefit">Email reports</li>
    </ul>
    <button class="CTA-trial" type="button">Start my trial</button>
  </article>
  </section>
  <footer>
    <div class="attribution">Challenge by<a href="https://www.frontendmentor.io/challenges/job-listings-with-filtering-ivstIPCt">Frontend Mentor</a></div>
    <div class="attribution">Coded by<a href="https://www.linkedin.com/in/sofiaperezmantilla/">Sofia Perez Mantilla</a></div>
</footer>
<script type="module" src="app.js"></script>
</body>
</html>
